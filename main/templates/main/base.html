{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>BLOCKTION</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "bootstrap/css/bootstrap.min.css"%}' rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href='{% static "css/clean-blog.min.css" %}?ver=3' rel="stylesheet">
    <link href='{% static "css/main.css" %}?{% now "U" %}' rel="stylesheet">
    <link href='{% static "css/fullcalendar.min.css" %}?{% now "U" %}' rel="stylesheet">

    <link rel="stylesheet" href="https://stride-marketing-cdn.atlassian.com/assets/build/css/wpl-main.min.css?cdnVersion=kg" id="main-css" />
    <link rel="stylesheet" href="https://stride-marketing-cdn.atlassian.com/assets/build/css/wpl/pages/stride/main.min.css?cdnVersion=kg"
    {% block style %}
    {% endblock %}

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">

      <div class="container">
        {% block logo %}
        <a class="navbar-brand"  href="/">BLOCKTION</a>
        {% endblock %}
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% block menu %}
            {% endblock %}
          </ul>
        </div>
      </div>
  </nav>

    {% block body %}
    {% endblock %}

    <!-- Footer -->
    <footer class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">회사소개</p>
            <p class="copyright text-muted">Copyright &copy; 2018 BLOCKJANGSAENG </p>
          </div>
        </div>
      </div>
    </footer>


        <!-- Bootstrap core JavaScript -->
        <script src='{% static "jquery/jquery.min.js" %}'></script>
        <script src='{% static "bootstrap/js/bootstrap.bundle.min.js" %}'></script>

        <!-- Custom scripts for this template -->
        <script src='{% static "js/clean-blog.min.js" %}'></script>
        <script src='{% static "js/moment.js" %}'></script>
        <script src='{% static "js/fullcalendar.min.js" %}'></script>
        <script>
          $(function () {
            $('[data-toggle="popover"]').popover()
          })
        </script>

    {% block calendar %}
    {% endblock %}

    {% block js %}
    {% endblock %}

  </body>
</html>
